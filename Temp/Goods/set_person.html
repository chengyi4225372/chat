<!-- BEGIN PAGE -->

<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">
                    {:F('title')}  <small>后台管理</small>
                </h3>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="{:T('Index/Index')}">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="">用户列表</a></li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB-->
                <button type="button" class="layui-btn layui-btn-normal">一键邀请</button>
            </div>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i></div>

                        <div class="tools">
                            <a href="javascript:;" class="collapse"></a>
                            <a href="javascript:;" class="reload"></a>
                            <a href="javascript:;" class="remove"></a>
                        </div>

                    </div>

                    <div class="portlet-body">
                        <div class="clearfix">
                        </div>

                        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                            <thead>
                            <tr>
                                <th class="span3">邀请员工</th>
                                <th class="span2">项目订单号</th>
                                <th class="span2">项目标题</th>
                                <th class="span3">姓名</th>
                                <th class="span3">身件号</th>
                                <th class="span2">手机号</th>
                                <th class="span2">分类</th>
<!--                                <th class="span2">操作</th>-->
                            </tr>

                            </thead>
                            <tbody>
                            <foreach $member as $v>
                                <tr class="">
                                    <td style='vertical-align:sub'><input type="checkbox" name="member[]" /></td>

                                    <td style='vertical-align:sub'>{$_GET['order_num']}</td>
                                    <td style='vertical-align:sub'>{$_GET['title']}</td>
                                    <td style='vertical-align:sub'>{$v['names']}</td>
                                    <td style='vertical-align:sub'>{$v['shen']}</td>
                                    <td style='vertical-align:sub'>{$v['tel']}</td>
                                    <td style='vertical-align:sub'>{:$v['cates']?$v['cates']:'签约客户'}</td>
                                </tr>
                            </foreach>
                            </tbody>

                        </table>
                        {$page}
                    </div>

                </div>

                <!-- END EXAMPLE TABLE PORTLET-->

            </div>

        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER-->
</div>
<!-- END PAGE -->

</div>
