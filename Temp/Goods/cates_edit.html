<include file="Public/top" />
<include file='Public/left' />
<!-- BEGIN PAGE -->
<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">


                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    {:F('title')}  <small>后台管理</small>

                </h3>

                <ul class="breadcrumb">

                    <li>

                        <i class="icon-home"></i>

                        <a href="{:T('Index/Index')}">首页</a>

                        <i class="icon-angle-right"></i>

                    </li>


                    <li><a href="">编辑</a></li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->


        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i>编辑</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>
                    <div class="portlet-body form">
                        <form id='basic_validate' class="form-horizontal" >
                            <input name="id" type="hidden" value="{$info['id']}">
                            <fieldset >
                                <table class="table sliders table-striped">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="control-group">
                                                <label class="control-label">编辑项目类型</label>
                                                <div class="controls">
                                                    <div class=" bootstrap-timepicker-component">
                                                        <input class="m-wrap m-ctrl-small" type="text" name="title" id="title" value="{$info['title']}">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                                <div class="form-actions">
                                    <button class="btn btn-primary green" type="button" id="edit_cates">保存</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>

            </div>

            <!-- END PAGE CONTENT -->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
<script>
    $('#edit_cates').click(function(){
         var id= $("input[name='id']").val();
         var title = $("input[name='title']").val();
         var url = "{:T('Goods/Cates_edit_do')}";
         if(title == ''|| title==undefined){
             layer.tips('类型名称不能为空！','#title');
             return false;
         }
         $.post(url,{'id':id,'title':title},function(e){
              if(e.status== '200'){
                  layer.alert(e.info,{icon: 6});
                  window.location.reload();
              }else{
                  layer.alert(e.info,{icon: 6});
                  window.location.reload();
              }
         },'json')
    })
</script>
