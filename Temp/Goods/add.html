<include file="Public/top" />
<script src="{$_public}/js/city.js" type="text/javascript"></script>
<include file='Public/left' />
<!-- BEGIN PAGE -->
<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->

    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">
                    {:F('title')}  <small>后台管理</small>
                </h3>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="{:T('Index/Index')}">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="">编辑</a></li>
                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->


        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-edit"></i>编辑</div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"></a>
                            <a href="javascript:;" class="reload"></a>
                            <a href="javascript:;" class="remove"></a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form id='basic_validate' class="form-horizontal" >
                            <fieldset>
                                <table class="table sliders table-striped">
                                    <tbody>
                                    <tr>
                                        <td style="width:15%">项目标题</td>
                                        <td>
                                            <input type="text" name="title" value="">
                                        </td>
                                    </tr>

                               <!-- todo 类型未设置-->
                                    <tr>
                                        <td>项目类型</td>
                                        <td style="width:15%">

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>项目需求</td>
                                        <td style="width:15%">
                                            <textarea rows="5" cols="50" name="info" id="info"></textarea>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>项目金额</td>
                                        <td style="width:15%">
                                            <input type="text" name="money" value="">:元
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>项目负责人</td>
                                        <td style="width:15%">
                                            <input type="text" name="person" value="">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>负责人电话</td>
                                        <td style="width:15%">
                                            <input type="text" name="tel" value="">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>选择结算方式</td>
                                        <td style="width:15%">

                                        </td>
                                    </tr>
                                    <!-- todo 时间段暂时未使用 -->
                                    <tr>
                                        <td>项目时间范围</td>
                                        <td>
                            <!--     todo 注释{:date('Y-m-d H:i',$info[timeb])} - {:date('Y-m-d H:i',$info[timee])}-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="form-actions">
                                    <button class="btn btn-primary green" type="button" id="add_good">提交</button>
                                    <button class="btn red" type="reset">重置</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT -->

        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
