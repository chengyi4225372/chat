<include file="Public/top" />
<script src="{$_public}/js/city.js" type="text/javascript"></script>
<include file='Public/left' />
<!-- BEGIN PAGE -->
<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">
                    {:F('title')}  <small>后台管理</small>
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="{:T('Index/Index')}">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="">项目详情</a></li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
        </div>

        <!-- END PAGE HEADER-->


        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-edit"></i>编辑</div>

                        <div class="tools">
                            <a href="javascript:;" class="collapse"></a>
                            <a href="javascript:;" class="reload"></a>
                            <a href="javascript:;" class="remove"></a>
                        </div>

                    </div>
                    <div class="portlet-body form">
                            <fieldset>
                                <table class="table sliders table-striped">
                                    <tbody>
                                    <tr>
                                        <td style="width:15%">项目标题</td>
                                        <td>
                                           {$infos['title']}
                                        </td>

                                        <td style="width:15%">项目负责人</td>
                                        <td>
                                            {$infos['person']}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:15%">项目金额</td>
                                        <td>
                                            {$infos['money']}
                                        </td>

                                        <td style="width:15%">项目负责人电话</td>
                                        <td>
                                            {$infos['tel']}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width:15%">项目分类</td>
                                        <td>
                                            {$infos['cates']}
                                        </td>
                                        <td style="width:15%"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td style="width:15%">项目需求
                                            <br/>
                                        <span style="color:#ff0000;">*请至少填写30个汉字</span>
                                        </td>
                                        <td>
                                            <textarea rows="8" cols="150">{$infos['info']}</textarea>
                                        </td>
                                        <td style="width:15%"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td style="width:15%">项目发布状态</td>
                                        <td>
                                            <input type="radio" name="status" value="0" <if $infos['status'] == '0'> checked=""</if> >未开始
                                            <input type="radio" name="status" value="1" <if $infos['status'] == '1'> checked=""</if>  >已开始
                                            <input type="radio" name="status" value="2" <if $infos['status'] == '2'> checked=""</if>  > 已结束
                                        </td>
                                        <td style="width:15%"></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="form-actions">
                                    <button class="btn btn-primary green" type="button" onclick="javascript:history.back(-1);">返回</button>
                                </div>
                            </fieldset>

                    </div>
                </div>

            </div>

            <!-- END PAGE CONTENT -->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
