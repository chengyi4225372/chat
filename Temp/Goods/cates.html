<include file="Public/top" />
<include file='Public/left' />
<!-- BEGIN PAGE -->

<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">

                    {:F('title')}  <small>后台管理</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-home"></i>
                        <a href="{:T('Index/Index')}">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>

                    <li>
                        <a href="{:T('Goods/cates')}">项目类型</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="">项目类型列表</a></li>
                </ul>
                <button type="button" class="layui-btn layui-btn-normal" onclick="tab_url()" >添加项目类型</button>
                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-edit"></i></div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body">

                        <div class="clearfix">



                        </div>

                        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">

                            <thead>

                            <tr>
                                <th class="span3">创建时间</th>
                                <th class="span3">项目分类标题</th>
                                <th class="span2">操作</th>
                            </tr>

                            </thead>
                            <tbody>
                            <foreach $list as $v>
                                <tr class="">
                                    <td style='vertical-align:sub'>{:date('Y-m-d,H:i:s',$v['create_time'])}</td>
                                    <td style='vertical-align:sub'>{$v['title']}</td>
                                    <td style='vertical-align:sub;text-align:center'>
                                        <a class="edit btn mini green" href="{:T('Goods/cates_edit?id='.$v['id'])}"> <i class="icon-pencil"></i>编辑</a>
                                        <a class="delete btn mini blue"  href='javascript:cates_del({$v[id]})'  > <i class="icon-pencil"></i>删除</a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>

                        </table>
                        {$page}
                    </div>

                </div>

                <!-- END EXAMPLE TABLE PORTLET-->

            </div>

        </div>

        <!-- END PAGE CONTENT -->

    </div>

    <!-- END PAGE CONTAINER-->

</div>

<!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />

<script>
    function tab_url(){
        location.href="{:T('Goods/cates_add')}";
    }

    function cates_del(id){
        var url = "{:T('Goods/cates_del')}";
        $.post(url,{'id':id},function(e){
             if(e.status == '200'){
                layer.alert(e.msg);
                window.location.href="{:T('Goods/cates')}";
             }else if(e.status=='404'){
                 layer.alert(e.msg);
             }else{
                 layer.alert(e.msg);
             }
        },'json');
    }
</script>
