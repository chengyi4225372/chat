<include file="Public/top" />
<include file='Public/left' />
<!-- BEGIN PAGE -->
<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">


                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    {:F('title')}  <small>后台管理</small>

                </h3>

                <ul class="breadcrumb">

                    <li>

                        <i class="icon-home"></i>

                        <a href="{:T('Index/Index')}">首页</a>

                        <i class="icon-angle-right"></i>

                    </li>


                    <li><a href="">编辑</a></li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->


        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i>编辑</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>
                    <div class="portlet-body form">
                        <form id='basic_validate' class="form-horizontal">
                            <fieldset >
                                <table class="table sliders table-striped">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="control-group">
                                                <label class="control-label">添加项目类型</label>
                                                <div class="controls">
                                                    <div class=" bootstrap-timepicker-component">
                                                        <input class="m-wrap m-ctrl-small" type="text" name="title"  id='title' value="">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                                <div class="form-actions">
                                    <button class="btn btn-primary green" type="button" id="add_cates">保存</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>

            </div>

            <!-- END PAGE CONTENT -->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
<script src="{$_public}/js/common.js" type="text/javascript"></script>
<script>
    $('#add_cates').click(function(){
        var title = $("input[name='title']").val();
        if(title == '' || title== undefined){
            layer.tips('请填写类型名称！','#title');
            return false;
        }
        if(checkstr(title)){
            layer.tips('类型名称中存在特殊字符！','#title',{tips: [1, '#3595CC'], time: 4000});
            return false;
        }
       var  url ="{:T('Goods/Cates_edit_do')}";
       $.post(url,{'title':title},function(e){
             if(e.status == '200'){
                  layer.msg(e.msg,{icon:6});
                  window.location.reload();
             }else{
                 layer.msg(e.msg,{icon:5});
                 window.location.reload();
             }
       },'json')
    })
</script>
