<include file="Public/top" />
<script src="{$_public}/js/city.js" type="text/javascript"></script>
<include file='Public/left' />
	<!-- BEGIN PAGE -->
<div class="page-content">

	<!-- BEGIN PAGE CONTAINER-->        

	<div class="container-fluid">

		<!-- BEGIN PAGE HEADER-->

		<div class="row-fluid">

			<div class="span12">


				<!-- BEGIN PAGE TITLE & BREADCRUMB-->

				<h3 class="page-title">

						{:F('title')}  <small>后台管理</small>

				</h3>

				<ul class="breadcrumb">

					<li>

						<i class="icon-home"></i>

						<a href="{:T('Index/Index')}">首页</a> 

						<i class="icon-angle-right"></i>

					</li>


					<li><a href="">编辑</a></li>

				</ul>

				<!-- END PAGE TITLE & BREADCRUMB-->

			</div>

		</div>

		<!-- END PAGE HEADER-->
				
				
		<!-- BEGIN PAGE CONTENT-->

		<div class="row-fluid">

			<div class="span12">

				<!-- BEGIN EXAMPLE TABLE PORTLET-->

				<div class="portlet box grey">

					<div class="portlet-title">

						<div class="caption"><i class="icon-edit"></i>编辑</div>

						<div class="tools">

							<a href="javascript:;" class="collapse"></a>

							<a href="javascript:;" class="reload"></a>

							<a href="javascript:;" class="remove"></a>

						</div>

					</div>
					<div class="portlet-body form">
						<form id='basic_validate' class="form-horizontal" >
						  <input name="id" type="hidden" value="{$info['id']}">
						  <fieldset>
							<table class="table sliders table-striped">
								<tbody>
								<tr>
									<td style="width:15%">项目标题</td>
									<td>
										<input type="text" name="title" value="{$info['title']}">
									</td>
								</tr>

								<!-- todo 类型未设置-->
								<tr>
									<td>项目类型</td>
									<td style="width:15%">
										<select name="cates_id" id="cates_id">
											<foreach $cates as $vo>
												<option value="{$vo['id']}" <if $info['cates_id'] == $vo['id']> selected='' </if> >{$vo['title']}</option>
											</foreach>
										</select>
									</td>
								</tr>
								<tr>
									<td>项目需求</td>
									<td style="width:15%">
										<textarea rows="5" cols="50" name="info" id="info">{$info['info']}</textarea>
									</td>
								</tr>

								<tr>
									<td>项目金额</td>
									<td style="width:15%">
										<input type="text" name="money" value="{$info['money']}">:元
									</td>
								</tr>
								<tr>
									<td>项目负责人</td>
									<td style="width:15%">
										<input type="text" name="person" value="{$info['person']}">
									</td>
								</tr>

								<tr>
									<td>负责人电话</td>
									<td style="width:15%">
										<input type="text" name="tel" value="{$info['tel']}">
									</td>
								</tr>

								<tr>
									<td>选择结算方式</td>
									<td style="width:15%">
										<input type="radio" name="paytype"  value="1" <if $info['paytype']== '1'> checked="" <else /> </if>>按时
										<input type="radio" name="paytype" value="2" <if $info['paytype']== '2'> checked="" <else /> </if>>按月
										<input type="radio" name="paytype" value="3" <if $info['paytype']== '3'> checked="" <else /> </if>>按季
										<input type="radio" name="paytype" value="4" <if $info['paytype']== '4'> checked=""<else /> </if>>半年
										<input type="radio" name="paytype" value="5" <if $info['paytype']== '5'> checked="" <else /> </if>>按年
									</td>
								</tr>
								<!-- todo 时间段暂时未使用 -->
								<tr>
									<td>项目时间范围</td>
									<td>
										<input type="text" class="m-wrap m-ctrl-small"  name='protuct_time' id="dates"  <if $info['protuct_time'] != '0'> value="{$info['protuct_time']}" <else /> value='' </if>  >
										<input type="radio" name="protuct_time" <if $info['protuct_time'] == '0' >checked=''<else /> </if> value="0">无限期
									</td>
								</tr>
								</tbody>
								</table>
							<div class="form-actions">
							   <button class="btn btn-primary green" type="button" id="save_goods">提交</button>
							   <button class="btn red" type="reset">重置</button>
							</div>
						  </fieldset>
						</form>				
					
					</div>
				</div>

			</div>

			<!-- END PAGE CONTENT -->

		</div>

		<!-- END PAGE CONTAINER-->

	</div>

	<!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
<script>
	layui.use('laydate', function() {
		var laydate = layui.laydate;
		//日期范围
		laydate.render({
			elem: '#dates'
			, range: true
		});
	});

	$('#save_goods').click(function(){
		var id = $("input[name='id']").val();
		var title = $("input[name='title']").val();
		var cates_id = $("#cates_id").val();
		var info = $("#info").val();
		var money = $("input[name='money']").val();
		var person = $("input[name='person']").val();
		var tel = $("input[name='tel']").val();
		var paytype = $("input[name='paytype']:checked").val();
		var protuct_time = $("input[name='protuct_time']").val();
		$.ajax({
			url:"{:T('Goods/EditDo')}",
			type:'post',
			dataType:'json',
			data:{'title':title,'cates_id':cates_id,'info':info,'money':money,'person':person,'tel':tel,'paytype':paytype,'protuct_time':protuct_time,'id':id},
			success:function(res){
				if(res.status == '200'){
					layer.msg(res.msg, {icon: 6});
					window.location.href="{:T('Goods/index')}";
				}else{
					layer.msg(res.msg,{time:3000,icon: 5});
					window.location.href="{:T('Goods/index')}";
				}
			}
		})
	})

</script>
