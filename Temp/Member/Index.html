<include file="Public/top" />
<include file='Public/left' />
<!-- BEGIN PAGE -->

<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">
                    {:F('title')}  <small>后台管理</small>
                </h3>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="{:T('Index/Index')}">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li>
                        <a href="{:T('User/Index')}">用户管理</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="">用户列表</a></li>
                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->
                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
            </div>

        </div>

        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i></div>

                        <div class="tools">
                            <a href="javascript:;" class="collapse"></a>
                            <a href="javascript:;" class="reload"></a>
                            <a href="javascript:;" class="remove"></a>
                        </div>

                    </div>

                    <div class="portlet-body">
                        <div class="clearfix">
                        </div>

                        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                            <thead>
                            <tr>
                                <th class="span3">新增时间</th>
                                <th class="span3">姓名</th>
                                <th class="span3">身件号</th>
                                <th class="span2">手机号</th>
                                <th class="span2">分类</th>
                                <th class="span2">操作</th>
                            </tr>

                            </thead>
                            <tbody>
                            <foreach $list as $v>
                                <tr class="">
                                    <td style='vertical-align:sub'>{:date('Y-m-d,h:i:s',$v['create_time'])}</td>
                                    <td style='vertical-align:sub'>{$v['names']}</td>
                                    <td style='vertical-align:sub'>{$v['shen']}</td>
                                    <td style='vertical-align:sub'>{$v['tel']}</td>
                                    <td style='vertical-align:sub'>{$v['cates']}</td>
                                    <td style='vertical-align:sub;text-align:center'>
                                        <a class="btn mini green" href="{:T('Member/Edit?id='.$v['id'])}"><i class="icon-ok-sign"></i>详情</a>
                                        <a class="btn mini red" href="javascript:Del({$v['id']})" onclick="return confirm('您确定删除？')"><i class="icon-ok-sign"></i>删除</a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>

                        </table>
                        {$page}
                    </div>

                </div>

                <!-- END EXAMPLE TABLE PORTLET-->

            </div>

        </div>

        <!-- END PAGE CONTENT -->

    </div>

    <!-- END PAGE CONTAINER-->

</div>

<!-- END PAGE -->

</div>

<!-- END CONTAINER -->
<include file="Public/foot" />
<script>
    function Del(id){
        var url = "{:T('Member/Del')}";
        $.post(url,{'id':id},function(res){
              if(res.status == '200'){
               layer.msg(res.msg, {icon:6});
               window.location.href="{:T('Member/Index')}";
              }else{
                layer.msg(res.msg, {icon:6});
                window.location.reload();
              }
        },'json')
    }
</script>
<script>
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            , url: '/upload/'
            , accept: 'file' //普通文件
            , done: function (res) {
                console.log(res)
            }
        });
    });
</script>
